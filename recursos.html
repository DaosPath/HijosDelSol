<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijos del Sol - Recursos Taoístas</title>
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="recursos.css">
    <!-- Favicon generado en código (SVG minimalista) -->
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" stroke="%23f0e6d2" stroke-width="4" fill="none"/><line x1="32" y1="12" x2="32" y2="32" stroke="%23f0e6d2" stroke-width="4" stroke-linecap="round"/><line x1="32" y1="32" x2="42" y2="42" stroke="%23f0e6d2" stroke-width="4" stroke-linecap="round"/></svg>'>
</head>
<body>

    <header>
        <div class="logo" onclick="window.location.reload();">
            <!-- Logo minimalista generado en código (SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <circle cx="32" cy="32" r="30" stroke="none" fill="#f0e6d2"/>
                <line x1="32" y1="16" x2="32" y2="48" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
                <line x1="16" y1="32" x2="48" y2="32" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
            </svg>
            <div class="logo-text">Hijos del Sol</div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar libros...">
        </div>
    </header>

    <main>
        <div class="book-list" id="bookList">
            <!-- Los libros se insertarán aquí mediante JavaScript -->
        </div>
    </main>

    <!-- Modal para detalles del libro -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalAuthor"></p>
            <p id="modalDescription"></p>
            <div class="average-rating" id="modalAverageRating">
                <span class="stars" id="modalStars"></span>
                <span class="rating-number" id="modalRatingNumber"></span>
            </div>
            <div class="modal-buttons">
                <button id="readButton">Leer</button>
            </div>
            <div class="predominant-tag" id="predominantTag"></div>
            <div class="spiritual-buttons">
                <h4>¿Qué te pareció este libro?</h4>
                <button data-rating="Elevado">Elevado</button>
                <button data-rating="Transformador">Transformador</button>
                <button data-rating="Inspirador">Inspirador</button>
            </div>
            <div class="modal-buttons spaced-buttons">
                <button id="openRatingModal">Calificar</button>
                <button id="openCommentModal">Comentar</button>
            </div>
            <div class="comments-section" id="modalComments">
                <h3>Comentarios:</h3>
                <div id="commentsContainer">
                    <!-- Comentarios se insertarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Calificar -->
    <div id="ratingModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRatingModal">&times;</span>
            <h3>Calificación Numérica</h3>
            <div class="modal-form">
                <label for="starRating">Selecciona una calificación:</label>
                <div class="star-rating">
                    <input type="radio" id="5-stars-rating" name="rating" value="5">
                    <label for="5-stars-rating" title="5 estrellas">★</label>
                    <input type="radio" id="4-stars-rating" name="rating" value="4">
                    <label for="4-stars-rating" title="4 estrellas">★</label>
                    <input type="radio" id="3-stars-rating" name="rating" value="3">
                    <label for="3-stars-rating" title="3 estrellas">★</label>
                    <input type="radio" id="2-stars-rating" name="rating" value="2">
                    <label for="2-stars-rating" title="2 estrellas">★</label>
                    <input type="radio" id="1-star-rating" name="rating" value="1">
                    <label for="1-star-rating" title="1 estrella">★</label>
                </div>
                <button id="submitStarRating">Enviar Calificación</button>
            </div>
        </div>
    </div>

    <!-- Modal para Comentar -->
    <div id="commentModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCommentModal">&times;</span>
            <h3>Dejar un Comentario</h3>
            <div class="modal-form">
                <label for="commentName">Tu Nombre:</label>
                <input type="text" id="commentName" placeholder="Ingresa tu nombre">
                <label for="commentTextarea">Dejar un Comentario:</label>
                <textarea id="commentTextarea" rows="3" placeholder="Escribe tu comentario aquí..."></textarea>
                <button id="submitComment">Enviar Comentario</button>
            </div>
        </div>
    </div>

    <!-- Modal para Responder Comentario -->
    <div id="replyModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeReplyModal">&times;</span>
            <h3>Responder a <span id="replyToName"></span></h3>
            <div class="modal-form">
                <label for="replyName">Tu Nombre:</label>
                <input type="text" id="replyName" placeholder="Ingresa tu nombre">
                <label for="replyTextarea">Tu Respuesta:</label>
                <textarea id="replyTextarea" rows="3" placeholder="Escribe tu respuesta aquí..."></textarea>
                <button id="submitReply">Enviar Respuesta</button>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="recursos.js"></script>
</body>
</html>
